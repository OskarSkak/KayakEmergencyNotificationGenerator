version: "3.7"

services:
  api:
    build: ./kayakinsights.api/kayakinsights.api
    ports:
      - 5011:80
    environment:
      MongoDB_Host: mongo
    depends_on:
      - mongo
    links:
      - mongo

  mongo:
    image: mongo
    restart: always
    volumes:
      - ${WEBAPP_STORAGE_HOME}./si:/data/db/mongo
    ports:
      - "27017:27017"

  #  mongo-express:
  #    image: mongo-express
  #    restart: always
  #    ports:
  #      - 8081:8081
  #    environment:
  #      ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #    depends_on:
  #      - mongo

  ngrok:
    image: shkoliar/ngrok:latest
    ports:
      - 4551:4551
    links:
      - api
    environment:
      - DOMAIN=api
      - PORT=80
